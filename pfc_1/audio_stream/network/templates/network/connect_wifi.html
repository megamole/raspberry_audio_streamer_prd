{% extends "network/base.html" %}

    {% block content %}
        <h1>Conectar a WIFI {{wifi_SSID}}</h1>
        <form action=/network/connect/{{wifi_SSID}} method="POST" class="post-form">
            {% csrf_token %}
            {{ form.password }}
            <button type="submit" class="save btn btn-default">Conectar</button>
        </form>
    {% endblock %}
