{% extends "darkice/base.html" %}

    {% block content %}
        <h1>Crear configuracion DARKICE</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form.as_p }}            
            <button type="submit" class="save btn btn-default">Guardar</button>
            <button onclick="window.history.back();" class="btn btn-default" type="button">Cancelar</button>
       </form>
       
    {% endblock %}
